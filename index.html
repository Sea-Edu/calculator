<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Online Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="calculator dark">
            <div class="theme-toggler active">
                <i class="toggler-icon"></i>
            </div>
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="wrapper">
                <table>
                    <tr>
                        <td><button class="wrapper__btn-secondary" id="clear"><i class="fa-solid fa-c"></i></button></td>
                        <td><button class="wrapper__btn-secondary" id="/"><i class="fa-solid fa-divide"></i></button></td>
                        <td><button class="wrapper__btn-secondary" id="*"><i class="fa-solid fa-xmark"></i></button></td>
                        <td><button class="wrapper__btn-yellow" id="backspace"><i class="fa-solid fa-delete-left"></i></button></td>
                    </tr>
                    <tr>
                        <td><button class="wrapper__btn-number" id="7">7</button></td>
                        <td><button class="wrapper__btn-number" id="8">8</button></td>
                        <td><button class="wrapper__btn-number" id="9">9</button></td>
                        <td><button class="wrapper__btn wrapper__btn_yellow wrapper__btn_md" id="-"><i class="fa-solid fa-minus"></i></button></td>
                    </tr>
                    <tr>
                        <td><button class="wrapper__btn-number" id="4">4</button></td>
                        <td><button class="wrapper__btn-number" id="5">5</button></td>
                        <td><button class="wrapper__btn-number" id="6">6</button></td>
                        <td><button class="wrapper__btn-yellow" id="+"><i class="fa-solid fa-plus"></i></button></td>
                    </tr>
                    <tr>
                        <td><button class="wrapper__btn-number" id="1">1</button></td>
                        <td><button class="wrapper__btn-number" id="2">2</button></td>
                        <td><button class="wrapper__btn-number" id="3">3</button></td>
                        <td rowspan="2"><button class="wrapper__btn-yellow" id="equal"><i class="fa-solid fa-equals"></i></button></td>
                    </tr>
                    <tr>
                        <td><button class="wrapper__btn-number" id="(">(</button></td>
                        <td><button class="wrapper__btn-number" id="0">0</button></td>
                        <td><button class="wrapper__btn-number" id=")">)</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
